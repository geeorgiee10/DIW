<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Galería de Imágenes</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <img src="./imagenes/imagen1.jpg" class="card-img-top" alt="Imagen 1">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./imagenes/imagen2.jpg" class="card-img-top" alt="Imagen 2">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./imagenes/imagen3.jpg" class="card-img-top" alt="Imagen 3">
            </div>
          </div>
        </div>
      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
